<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/create.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<form class="container" id="login-form" method="post">
    <div>
        <label for="email">Email : </label>
        <input id="email" placeholder="Enter your mail" type="email" autofocus autocomplete="on" required>
    </div>
    <div>
        <label for="password">Password : </label>
        <input id="password" placeholder="Enter your password" type="password" autocomplete="off" required>
    </div>
    <button id="login-account" type="submit">Se connecter</button>
</form>
<p class="go-login">Pas encore de compte ? <button><a href="create.html">Cr√©er un compte</a></button></p>

<script src="js/login.js" type="module"></script>
</body>
</html>
